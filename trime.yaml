# Trime default style settings
# encoding: utf-8

config_version: "4.2for同文3.1.2，2019年9月9日"
name: 小鹤 #主题名称
author: 散步的鹤 flypy.com#作者资讯

height:
# ----------键盘行高度调整------------

  A: &VJG 56            #主键盘、数字键盘、功能键盘、菜单键盘行高  自定   
  B: &VJM 57          #空格行高  B≈A，如主键盘和ϟ12键盘不等高，调整此数
  C: &FJG 45           #ϟ12键盘行高  C=A*4/5=44.8取整随意

  D: &HXG 44            #候选区高度
  
# ----------空格行键宽度调整------------

  H: &HCK 18.5          #回车
  F: &FHK 12          #分号
  K: &KGK 34.5         #空格
  S: &SBK 17.5        #数字标点
  #空格行 数字标点2*S+空格K+分号F+回车H=100
  
# -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------

  Ⅰ: &DsymY 1.8             #主键盘上档文字纵向位置调节，负数上移，下同
  Ⅱ: &DsymX 3              #主键盘上档文字横向位置调节，负数左移
  Ⅲ: &DtextY 0              #键盘字母纵向位置调节，自定义ziti.ttf文件时如键字母位置偏低则设置-1
  Ⅳ: &VJtextY 0             #助记键盘字母纵向位置调节
  Ⅴ: &VJhintY -2             #助记键盘韵母纵向位置调节
  Ⅵ: &FHsymY 1            #符号键盘菜单上档纵向位置调节
  
#-------调节尽量以配色中键高最低的配色为标准------
other:
#主键盘结构（四行）  建议不动
  a: &VJH 0         #主键盘行距
  b: &VJL 0         #主键盘列距
  c: &VJY 0         #主键盘圆角
#符号键盘结构（五行）  建议不动
  d: &FJH 0         #符号键盘行距
  e: &FJL 0          #符号键盘列距
  f: &FJY 0          #符号键盘圆角

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 10 #候选间距
  candidate_text_size: 19 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 12 #候选窗和状态栏提示区高度
  comment_on_top: false #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号
  hanb_font: Ext.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  layout: #悬浮窗口位置
    position: right #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 0 #候选窗口最小词长
    max_length: 4 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 5 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 1080 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 30 #最小宽度
    min_height: 0 #最小高度
    margin_x: 12 #水平边距
    margin_y: 3 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 44 #悬浮窗偏移量
    round_corner: 12 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 5 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
    #- {start: "", composition: "%s", end: "\n", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "", click: "Page_Up", label: ""}
    - {start: "", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: "　 "}  #label: "%s.", 序号;start: "\n", 换行
    - {start: "", move: ' ', end: ""}
    - {start: "", click: "Page_Down", label: '✍'}
  key_font: ziti.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, defaultVJ, letter, letterfh, number, use, menu, symbols, symbolsSZ, symbolsEN, symbolsEN2, symbolsCN, emoji, emoji2, symbolsTS, symbolsTS2, symbolsXH, symbolsXH2, eng, luna_pinyin_nine, leimaau_jyutping_nine, naamning_baakwaa_nine, naamning_bingwaa_nine, luna_pinyin_fourteen, leimaau_jyutping_fourteen, naamning_baakwaa_fourteen, naamning_bingwaa_fourteen, cangjie5, stroke] #键盘配置
  label_text_size: 14 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 40 #按键提示高度
  preview_offset: 10 #按键提示纵向偏移
  preview_text_size: 25 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *FJY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 10 #符号字号
  text_font: ziti.ttf #编码字型
  text_size: 15 #编码字号
  vertical_correction: 0 #按键纵向偏移，负数下移接触面
  vertical_gap: *FJH #符号键盘行距

fallback_colors:
  key_border_color: border_color #按键边框 暂无
  keyboard_back_color: border_color  #键盘背景
  #悬浮窗
  border_color: back_color #悬浮窗边框
  hilited_back_color: back_color #悬浮窗首选编码背景
  hilited_candidate_back_color: hilited_back_color #悬浮窗首选背景
  hilited_text_color: text_color #悬浮窗编码
  text_back_color: back_color #编码区悬浮窗背景
  label_color: candidate_text_color #悬浮窗次选序号
  #气泡
  preview_back_color: key_back_color #按键气泡背景
  preview_text_color: key_text_color #按键气泡文本
  shadow_color: border_color #按键文字阴影（阴影半径在shadow_radius中设置）
  #状态栏候选栏
  candidate_separator_color: border_color #状态栏分割背景
  candidate_text_color: text_color #CN次选文字色
  comment_text_color: candidate_text_color #EN次选编码提示
  hilited_candidate_text_color: hilited_text_color #首选文字
  hilited_comment_text_color: comment_text_color #首选编码提示
  #普通键
  key_back_color: back_color #符号键盘按键背景
  hilited_key_back_color: hilited_candidate_back_color #高亮按键背景
  key_text_color: candidate_text_color #按键字母&悬浮窗✍色
  hilited_key_text_color: hilited_candidate_text_color #高亮按键文本
  key_symbol_color: comment_text_color #按键上下符号
  hilited_key_symbol_color: hilited_comment_text_color #高亮按键符号
  #shift键锁定
  on_key_back_color: hilited_key_back_color #shift锁键时背景（shift键不得设置key_back_color，否则无效）
  on_key_text_color: hilited_key_text_color #shift锁键时文本
  hilited_on_key_back_color: hilited_key_back_color #shift锁定时的高亮背景，按下时
  hilited_on_key_text_color: hilited_key_text_color #shift锁定时的高亮文本
  #shift键常态及功能键
  off_key_back_color: key_back_color #功能键及Shift键背景
  hilited_off_key_back_color: hilited_key_back_color #功能键及shift高亮背景
  off_key_text_color: key_text_color #功能键及shift键文本，如shift使用背景图标，可另定SHt为透明色
  hilited_off_key_text_color: hilited_key_text_color #功能键及shift键高亮文本
  TEX: key_symbol_color #主键盘上档文字
  TEX1: key_text_color #主键盘字母色
  TEX2: TEX1
  TEX3: TEX1
  TEX4: TEX1
  TEX5: TEX1
  TEX6: TEX1
  ABC: bdb #比翼上排数字背景
  ABH: bdh #比翼上排数字高亮
  ABT: off_key_text_color #比翼上排数字颜色
  BBB: AAA #主键盘字母键背景色，各键背景色与AAA同，否则分设
