schema:
  schema_id: naamning_baakwaa_ipa
  name: "南寧白話(IPA)"
  version: "2024.08.04"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用香港語言學學會粵語拼音方案
    提供聲調輸入 q平 v上 x去 （雙擊爲陽調）和多種字形轉換
    提供四種反查方案，[`]普拼反查粵拼，[x]五筆畫反查粵拼，[v]倉頡五代反查粵拼，[r]粵語兩分反查粵拼
    PC上按Ctrl+Enter可將提示音上屏，按Ctrl+Shift+Enter可將候選項上屏

translator:
  dictionary: naamning_baakwaa
  prism: naamning_baakwaa_ipa
  spelling_hints: 8  # 標註拼音的字數，建議橫排顯示時設置爲1
  preedit_format: 
    - xform/ng/ŋ/
    - xform/^| |'/,/

    - xform/(,|h)(m|ŋ)(qq?|xx?|vv?)?(?=$|,)/$1$2̍$3/
    - xform/m̍/m̩/

    - xform/,y(ŋ|k)/,jʊ$1/
    - xform/,y(n|t)/,jy$1/
    - xform/,y/,j/
  
    - xform/([,qgkŋhdz]oe)t/$1d/
    - xform/([zcs])y(?!u)/$1ɿ$2/
    - xform/eo|oe/œ/
    - xform/yu/y/
    - xform/aa/r/
    - xlit/aroe/ɐaɔɛ/

    - xform/ɔu/ou/
    - xform/œ(n|t)/ɵ$1/
    - xform/œ[iy]/ɵy̑/
    - xform/ɛi/ei/
    - xform/i(ŋ|k)/e$1/
    - xform/u(ŋ|k)/ʊ$1/

    - xform/a|ɔ|œ|ɛ|i|u|y(?!̑)/$&ː/
    - xform/([ːɐoɵe][iu])ː/$1/
    - xform/[ːɐoɵe][ptdk]/$&̚/

    - xform/,([ptc]|kw?)/$&ʰ/
    - xform/,q/,ʔ/
    - xform/[kg]w/kʷ/
    - xform/([cz])(?=ɿ)/t͡s/
    - xform/c|z/t͡ʃ/
    - xform/sl/ɬ/
    - xform/s(?!ɿ)/ʃ/
    - xform/nj/ȵ/
    - xlit/bdg/ptk/

    - xform/qq/˨˩/
    - xform/xx/˨/
    - xform/vv/˨˦/
    - xform/q/˥/
    - xform/x/˧/
    - xform/v/˧˥/

    - xform/^,//
    - xform/̑//
    - xform/,/ /
    
  comment_format:
    - xform/\(.+?\)//    # 處理組詞拼音
    - xform/「.+?」//    # 處理組詞拼音
